	<div class="p-3 p-lg-5 d-flex flex-column text-center">
		<h2 style="margin-bottom: 10%">注册</h2>
		<form class="form-control" style="padding:70px 0px" name="register_form" method="post" action="/register" id="register_form">
			<div class="form-group">
				<label><h4 class="text-primary">用户名：</h4><input name="register_name" type="text" class="form-control" placeholder="请输入用户名"/></label>

      </div>
      <span class="errorspan" name="errorsamepassword" style="color:red;font-size:1rem"></span>
			<div class="form-group">
				<input type="button" value="提交" class="btn-light" onclick="registersubmitForm()" /><a href="/login" style="margin-left: 1rem">已有账号？</a>

    <script type="text/javascript">
      var register_flag=0;
      var register_flag1=0;
      var register_flag2=0;
      $(document).ready(function() {
        register_name=$('[name="register_name"]');
        register_password=$('[name="register_password"]');
        check_password=$('[name=register_password_check]');
        register_name.keyup(function(event) {
          if (register_name.val().length<5) {
            $('span[name="errorregistername"]').text("用户名长度必须大于四个个字符！");
            register_flag=0;
          }
          else
          {
            $('span[name="errorregistername"]').text("");
            register_flag=1;
          }
        });

        register_password.keyup(function(event) {
          if (register_password.val().length<8||register_password.val().length>16) {
            $('span[name="errorregisterpassword"]').text("密码长度为8-16位！");
            register_flag1=0;
          }
          else
          {
            $('span[name="errorregisterpassword"]').text("");
            register_flag1=1;
          }
        });
        
        check_password.keyup(function(event) {
          if (check_password.val()!=register_password.val()) {
            $('span[name="errorsamepassword"]').text("输入的密码不一致！");
            register_flag2=0;
          }
          else
          {
            $('span[name="errorsamepassword"]').text("");
            register_flag2=1;
          }
        });
      });

    function registersubmitForm(){
      if (register_flag==1&&register_flag1==1&&register_flag2==1) {
        var form=document.getElementById('register_form');
        form.submit()
      }
      else
      {
        alert('注册有误，请检查！')
        return
      }
    }
    </script>
